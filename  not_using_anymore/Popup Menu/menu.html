<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css" />
<style>
	body { 
		background-color: white;
	}
	
</style>
</head>
<body>

<h2 id = "title">Popup Menu</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Actions</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->

  <div class="modal-content">
    <span class="close">&times;</span>
    <center>
    	Time left = <span id="timer"></span>
    </center>
    <center>
    	<button id="placeSoldier" class="menuButton" onClick="soldierFunction()">Place Soldier</button>
    </center>
    <br></br>
    <center>
    <br>
    	<button id="placeWall" class="menuButton" onClick="wallFunction()">Place Wall</button>
	</br>
	</center>
	
  </div>

</div>

<script>
	var timerStarted;
	// Get the modal
	var modal = document.getElementById('myModal');

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the button that places the soldier in the modal
	var soldierPlace = document.getElementById("placeSoldier");

	// Get the button that places the wall in the modal
	var wallPlace = document.getElementById("placeWall");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];
	
	var counter = 0;
	var timeleft = 5;

	function convertSeconds(s) {
		var min = floor(s / 60);
		var sec = s % 60;
		return nf(min, 2) + ":" + nf(sec, 2);
	}
	var setup() {	
		var timer = select('#title');
		timer.html('convertSeconds(timeLeft - counter');

		var interval = setInterval(timeIt, 1000);

		function timeIt() {
			counter++;
			timer.html(convertSeconds(timeleft - counter));
			if (counter == timeleft) {
				clearInterval(interval);
				//counter = 0;
			}
		}

		
	} 


	// When the user clicks the button, open the modal 
	btn.onclick = function() {
	    modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	    modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}

	document.addEventListener('keyup', function(event) {
    	if (event.keyCode == 27) {
        	modal.style.display = "none";
    	}
	});
	function soldierFunction() {
    	document.getElementById("placeSoldier").disabled = true;
    	setTimeout(function(){document.getElementById("placeSoldier").disabled = false;},5000);
      	document.getElementById("placeWall").disabled = true;
      	setTimeout(function(){document.getElementById("placeWall").disabled = false;},5000);
      	

	}
	function wallFunction() {
    	document.getElementById("placeSoldier").disabled = true;
    	setTimeout(function(){document.getElementById("placeSoldier").disabled = false;},5000);
      	document.getElementById("placeWall").disabled = true;
      	setTimeout(function(){document.getElementById("placeWall").disabled = false;},5000);
      	
	}
</script>

</body>
</html>
